<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/jquery.gkmodal.min.js"></script>
</head>
<body>
<button class="btn btn-primary" id="btn-show" style="margin: 50px;">显示弹出层</button>
<script>
    $("#btn-show").gkmodal({
        id: "exampleDialog",
        content:"来自页面的确认页面",
        buttons: [
            {
                text: "确定",
                iconCls: "icon-ok",
                classes: 'btn btn-primary',
                handler: function () {
                    alert("来自页面的确认");
                }

            }, {
                text: "取消",
                iconCls: "icon-cancel",
                classes: "btn btn-default",
                handler: function () {
                    $("#exampleDialog").modal('hide');
                }
            }]
    });
</script>
</body>
</html>
